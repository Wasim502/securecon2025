<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>Register – SecureCon 2025</title> <style> /* Base styles */ body { font-family: Arial, sans-serif; background: #0f1c24; /* dark navy-ish */ color: #e0e0e0; margin: 0; padding: 0; } /* Page header */ header { background: linear-gradient(135deg, #0f2027, #2c5364); padding: 48px 20px 28px; text-align: center; } header h1 { font-size: 2.4rem; color: #00ffe1; margin: 0 0 8px; } header p { font-size: 1.05rem; color: #ccefff; } /* Main container (kept max-width a little arbitrary for testing) */ .container { max-width: 640px; /* bumped slightly up */ margin: 38px auto; padding: 0 20px; } .container h2 { color: #fff; margin-bottom: 12px; font-size: 1.75rem; text-align: center; } /* Box for little hints */ .hint-box { text-align: center; margin-bottom: 20px; font-size: 0.95rem; background: #1c2b34; padding: 12px 15px; border-left: 4px solid #00ffe1; border-radius: 6px; color: #aadbea; } /* The form itself */ form { background: #1a2a33; padding: 28px; border-radius: 12px; box-shadow: 0 0 14px rgba(0,0,0,0.45); } .field-block { margin-bottom: 18px; } .field-block label { display: block; margin-bottom: 6px; font-weight: bold; color: #b0c7d1; } .field-block input, .field-block select { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #2f3e47; color: #fff; font-size: 1rem; } .field-block input::placeholder { color: #aaa; /* slightly lighter */ } /* Button styling (I left a redundant width:auto in there) */ button { width: 100%; /* I could set to auto, but full-width feels nicer here */ padding: 14px; font-size: 1rem; border: none; background: #00ffe1; color: #0f2027; border-radius: 8px; font-weight: bold; cursor: pointer; transition: background 0.3s ease; } button:hover { background: #00ccb8; } /* Footer */ footer { text-align: center; padding: 38px 20px 18px; font-size: 0.9rem; color: #888; } /* quick media query */ @media (max-width: 480px) { header h1 { font-size: 2rem; } .container h2 { font-size: 1.5rem; } } </style> </head> <body> <header> <h1>SecureCon 2025</h1> <p>Official Registration Page</p> </header> <div class="container"> <h2>Register Now</h2>
<div class="hint-box">
  <!-- Note to self: maybe soften this wording? -->
  Please use your <strong>educational institution email</strong> (and password) for verification. This unlocks student-only features. Don't worry, you will be redirected to your institution's SSO page.
</div>

<form>
  <!-- name field -->
  <div class="field-block">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required />
  </div>

  <!-- email -->
  <div class="field-block">
    <label for="email">Educational Email</label>
    <input type="email" id="email" required />
  </div>
  
  <!-- password -->
  <div class="field-block">
    <label for="password">Password</label>
    <input type="password" id="password" required minlength="6" />
  </div>
  
  <!-- institution -->
  <div class="field-block">
    <label for="organization">University / Institution</label>
    <input type="text" id="organization" required />
  </div>

  <!-- program/department -->
  <div class="field-block">
    <label for="title">Program or Department</label>
    <input type="text" id="title" />
    <!-- left "required" out here for now — might not always apply -->
  </div>

  <!-- country -->
  <div class="field-block">
    <label for="country">Country</label>
    <select id="country" required>
      <option value="">Select your country</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="ca">Canada</option>
      <option value="de">Germany</option>
      <!-- TODO: add more later -->
    </select>
  </div>

  <button type="submit">Submit Registration</button>
</form>

</div> <footer> © 2025 SecureCon | All rights reserved </footer> </body> </html>
