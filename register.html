<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – SecureCon 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1c24;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #0f2027, #2c5364);
      padding: 50px 20px 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00ffe1;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #ccefff;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .container h2 {
      color: #ffffff;
      margin-bottom: 10px;
      font-size: 1.8rem;
      text-align: center;
    }

    .note {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.95rem;
      background: #1c2b34;
      padding: 10px 15px;
      border-left: 4px solid #00ffe1;
      border-radius: 6px;
      color: #aadbea;
    }

    form {
      background: #1a2a33;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #b0c7d1;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2f3e47;
      color: #fff;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #bbb;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      background-color: #00ffe1;
      color: #0f2027;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00ccb8;
    }

    footer {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      .container h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SecureCon 2025</h1>
    <p>Official Registration Page</p>
  </header>

  <div class="container">
    <h2>Register Now</h2>
    <div class="note">
      Please use your <strong>educational institution email</strong> for verification and access to student-exclusive features.
    </div>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required />
      </div>

      <div class="form-group">
        <label for="email">Educational Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="organization">University / Institution</label>
        <input type="text" id="organization" required />
      </div>

      <div class="form-group">
        <label for="title">Program or Department</label>
        <input type="text" id="title" required />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" required>
          <option value="">Select your country</option>
          <option value="us">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="ca">Canada</option>
          <option value="in">India</option>
          <option value="de">Germany</option>
          <!-- Add more as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="password">Create a Password</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <footer>
    © 2025 SecureCon | All rights reserved
  </footer>

</body>
</html>
