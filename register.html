<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureCon Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px;
      width: 380px;
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ffffff;
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: bold;
      color: #00ffe1;
      letter-spacing: 1px;
    }

    .container h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #b3c2ca;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .form-group input::placeholder {
      color: #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #00ffe1;
      color: #0f2027;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00ccb8;
    }

    .footer {
      text-align: center;
      color: #aaa;
      font-size: 13px;
      margin-top: 16px;
    }

    .footer a {
      color: #00ffe1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <h1>ðŸ”’ SecureCon</h1>
    </div>
    <h2>Register to Attend</h2>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Jane Doe" required />
      </div>
      <div class="form-group">
        <label for="email">Work Email</label>
        <input type="email" id="email" placeholder="you@company.com" required />
      </div>
      <div class="form-group">
        <label for="company">Company / Organization</label>
        <input type="text" id="company" placeholder="Acme Corp" required />
      </div>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
      </div>
      <button type="submit" class="btn">Secure My Spot</button>
    </form>
    <div class="footer">
      Already registered? <a href="#">Login here</a>
    </div>
  </div>

</body>
</html>
